name: "Export vars to github context"
description: "Export vars to github context"

inputs:
  APPNAME:
    description: "APPNAME"
    required: true
  GROUP:
    description: "GROUP"
    required: true
  BRANCH:
    description: "BRANCH"
    required: true
  STAGE:
    description: "STAGE"
    required: true

  data:
    description: "environment variables to be added MY_ENV=$(getEnv PROP_NAME)"
    required: true

runs:
  using: "composite"
  steps:
    - name: Cache params
      uses: actions/cache@v3
      with:
        path: params_cache
        key: ${{ github.run_id }}

    - shell: bash
      run: |
        # export vars

        export APPNAME=${{ inputs.APPNAME }}
        export GROUP=${{ inputs.GROUP }}
        export BRANCH=${{ inputs.BRANCH }}
        export STAGE=${{ inputs.STAGE }}

        shopt -s expand_aliases
        alias getEnv=/opt/utils/feature_env/functions/getEnv.sh
        alias getBuildArgs=/opt/utils/feature_env/functions/getBuildArgs.sh

        set -x
        echo "
        APPNAME=${{ inputs.APPNAME }}
        GROUP=${{ inputs.GROUP }}
        BRANCH=${{ inputs.BRANCH }}
        STAGE=${{ inputs.STAGE }}
        ${{ inputs.data }}
        " | grep -ve '^$' >> $GITHUB_ENV

        exit 0

name: "Create env file"
description: "Uses function that exists in runner image"

inputs:
  APPNAME:
    description: "APPNAME"
    required: true
  GROUP:
    description: "GROUP"
    required: true
  BRANCH:
    description: "BRANCH"
    required: true
  STAGE:
    description: "STAGE"
    required: true

  filename:
    description: "file to be created"
    required: true

  data:
    description: "environment variables to be added MY_ENV=$(getEnv PROP_NAME)"
    required: true

runs:
  using: "composite"
  steps:
    - name: Cache params
      uses: actions/cache@v3
      with:
        path: params_cache
        key: ${{ github.run_id }}

    - shell: bash
      run: |
        # create env file

        export APPNAME=${{ inputs.APPNAME }}
        export GROUP=${{ inputs.GROUP }}
        export BRANCH=${{ inputs.BRANCH }}
        export STAGE=${{ inputs.STAGE }}

        shopt -s expand_aliases
        alias getEnv=/opt/utils/feature_env/functions/getEnv.sh

        echo "
        ${{ inputs.data }}
        " | grep -ve '^$' > ${{ inputs.filename }}

        exit 0
